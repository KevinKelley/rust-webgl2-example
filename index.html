<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
</head>
<body>
<div>
<a href="https://github.com/likr/rust-webgl2-example">source code</a>
</div>
<div>
<canvas width="500" height="500"/>
</div>
<script>
var Module = {
  canvas: document.querySelector('canvas')
}
fetch('rust-webgl2-example.wasm')
  .then((response) => response.arrayBuffer())
  .then((buffer) => {
    Module.wasmBinary = buffer
    var script = document.createElement('script')
    script.src = "rust-webgl2-example.js"
    document.body.appendChild(script)
  })
</script>
</body>
</html>
